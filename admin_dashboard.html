    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark: #1e293b; --danger: #ff4757; --accent: #3498db; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #334155; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--dark); color: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .stat-box b { font-size: 28px; display: block; color: var(--primary); }

        .order-nav-btn { background: var(--accent); color: white; border: none; padding: 16px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2); }

        .card { background: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        h3 { margin-top: 0; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; font-size: 18px; }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; outline: none; font-family: inherit; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary); }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-update { background: var(--accent); display: none; }
        .btn-cancel { background: #94a3b8; color: white; border: none; padding: 10px; width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; display: none; }

        .p-item { display: flex; align-items: center; gap: 15px; background: #fff; padding: 15px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #f1f5f9; transition: 0.3s; }
        .p-item:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .p-item img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #f1f5f9; }
        .p-info { flex: 1; }
        .p-info b { font-size: 15px; color: var(--dark); display: block; }
        .p-info span { font-size: 13px; color: #64748b; }
        
        .btn-group { display: flex; gap: 8px; }
        .action-btn { border: none; width: 38px; height: 38px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; transition: 0.3s; }
        .btn-edit { background: rgba(52, 152, 219, 0.1); color: var(--accent); }
        .btn-edit:hover { background: var(--accent); color: white; }
        .btn-del { background: rgba(255, 71, 87, 0.1); color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); color: white; padding: 12px 25px; border-radius: 30px; display: none; z-index: 9999; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="toast" id="toast"></div>

    <div class="stat-grid">

    <div class="card" id="form-card">

        <input type="hidden" id="edit-id"> 
        <input type="text" id="p-name" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
        <input type="number" id="p-price" placeholder="‡¶¶‡¶æ‡¶Æ (‡¶ü‡¶æ‡¶ï‡¶æ)">
        <input type="number" id="p-stock" placeholder="‡¶∏‡ßç‡¶ü‡¶ï ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£">
        <input type="text" id="p-img" placeholder="‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï (URL)">
        <textarea id="p-desc" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ..." rows="3"></textarea>
        
        <button class="btn-main" id="uploadBtn">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button class="btn-main btn-update" id="updateBtn">‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button class="btn-cancel" id="cancelBtn">‡¶è‡¶°‡¶ø‡¶ü ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>

    <div class="card">
        <h3>üõ†Ô∏è ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
        <div id="admin-product-list">
            <p style="text-align:center; color:#94a3b8;">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // --- ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ---
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const data = getFormData();
            if(data) {
                push(ref(db, 'products'), data).then(() => {
                    showToast("‚úÖ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                    clearForm();
                });
            }
        });

        // --- ‡¶è‡¶°‡¶ø‡¶ü ‡¶Æ‡ßã‡¶° (‡¶°‡¶æ‡¶ü‡¶æ ‡¶´‡¶∞‡ßç‡¶Æ‡ßá ‡¶Ü‡¶®‡¶æ) ---
        window.editProduct = (id) => {
            onValue(ref(db, 'products/' + id), (snap) => {
                const p = snap.val();
                if(!p) return;
                
                document.getElementById('edit-id').value = id;
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-price').value = p.price;
                document.getElementById('p-stock').value = p.stock;
                document.getElementById('p-img').value = p.img;
                document.getElementById('p-desc').value = p.description;

                // UI Change
                document.getElementById('form-title').innerText = "üìù ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡¶õ‡ßá‡¶®";
                document.getElementById('uploadBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'block';
                document.getElementById('cancelBtn').style.display = 'block';
                
                document.getElementById('form-card').scrollIntoView({behavior: "smooth"});
            }, { onlyOnce: true });
        };

        // --- ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ---
        document.getElementById('updateBtn').addEventListener('click', () => {
            const id = document.getElementById('edit-id').value;
            const data = getFormData();
            if(data && id) {
                update(ref(db, 'products/' + id), data).then(() => {
                    showToast("‚ôªÔ∏è ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                    clearForm();
                });
            }
        });

        // --- ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        document.getElementById('cancelBtn').onclick = clearForm;

        function getFormData() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const stock = document.getElementById('p-stock').value;
            const img = document.getElementById('p-img').value;
            const desc = document.getElementById('p-desc').value;
            
            if(!name || !price || !stock || !img || !desc) {
                showToast("‚ö†Ô∏è ‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
                return null;
            }
            return { name, price: parseInt(price), stock: parseInt(stock), img, description: desc, date: new Date().toLocaleDateString() };
        }

        function clearForm() {
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            document.getElementById('form-title').innerText = "üöÄ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®";
            document.getElementById('uploadBtn').style.display = 'block';
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('edit-id').value = "";
        }

        // --- ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶® ---
        onValue(ref(db, 'products'), (snapshot) => {
            const list = document.getElementById('admin-product-list');
            list.innerHTML = "";
            let count = 0;
            if(snapshot.exists()) {
                snapshot.forEach(child => {
                    count++;
                    const p = child.val();
                    const id = child.key;
                    list.innerHTML += `
                        <div class="p-item">
                            <img src="${p.img}" onerror="this.src='https://via.placeholder.com/60'">
                            <div class="p-info">
                                <b>${p.name}</b>
                                <span>${p.price} ‡ß≥ | ‡¶∏‡ßç‡¶ü‡¶ï: ${p.stock}</span>
                            </div>
                            <div class="btn-group">
                                <button class="action-btn btn-edit" onclick="editProduct('${id}')" title="Edit">
                                    <i class="fa fa-pen-to-square"></i>
                                </button>
                                <button class="action-btn btn-del" onclick="deleteItem('${id}')" title="Delete">
                                    <i class="fa fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = "<p style='text-align:center; color:#94a3b8;'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>";
            }
            document.getElementById('p-total').innerText = count;
        });

        // --- ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        window.deleteItem = (id) => {
            if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                remove(ref(db, 'products/' + id)).then(() => showToast("üóëÔ∏è ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§"));
            }
        };

        // --- ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ---
        onValue(ref(db, 'orders'), (s) => {

        });

    </script>
