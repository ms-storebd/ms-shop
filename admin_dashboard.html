<!DOCTYPE html>

    </style>
</head>
<body>

        <textarea id="p-desc" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§..." rows="3"></textarea>
        
        <button class="btn-main" id="uploadBtn">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

        <div id="admin-product-list">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡¶æ
    document.getElementById('uploadBtn').onclick = () => {
        const data = getFormData();
        if(data) {
            push(ref(db, 'products'), data).then(() => {
                showToast("‚úÖ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                clearForm();
            });
        }
    };

    // ‡¶è‡¶°‡¶ø‡¶ü ‡¶Æ‡ßã‡¶° ‡¶ì‡¶™‡ßá‡¶®
    window.editProduct = (id) => {
        get(ref(db, 'products/' + id)).then((s) => {
            const p = s.val();
            document.getElementById('edit-id').value = id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-category').value = p.category;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-img').value = p.img;
            document.getElementById('p-desc').value = p.description;

            document.getElementById('form-title').innerText = "üìù ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
            document.getElementById('uploadBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'block';
            document.getElementById('cancelBtn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        });
    };

    // ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    document.getElementById('updateBtn').onclick = () => {
        const id = document.getElementById('edit-id').value;
        const data = getFormData();
        if(data && id) {
            update(ref(db, 'products/' + id), data).then(() => {
                showToast("‚ôªÔ∏è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                clearForm();
            });
        }
    };

    function getFormData() {
        const name = document.getElementById('p-name').value,
              cat = document.getElementById('p-category').value,
              price = document.getElementById('p-price').value,
              stock = document.getElementById('p-stock').value,
              img = document.getElementById('p-img').value,
              desc = document.getElementById('p-desc').value;

        if(!name || !cat || !price || !stock || !img) {
            showToast("‚ö†Ô∏è ‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            return null;
        }
        return { name, category: cat, price: parseInt(price), stock: parseInt(stock), img, description: desc };
    }

    window.clearForm = () => {
        document.querySelectorAll('input, textarea, select').forEach(i => i.value = "");
        document.getElementById('form-title').innerText = "üöÄ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®";
        document.getElementById('uploadBtn').style.display = 'block';
        document.getElementById('updateBtn').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'none';
    };

    // ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    onValue(ref(db, 'products'), (snap) => {
        const list = document.getElementById('admin-product-list');
        list.innerHTML = "";
        if(snap.exists()){
            snap.forEach(c => {
                const p = c.val();
                list.innerHTML += `
                    <div class="p-item">
                        <img src="${p.img}">
                        <div class="p-info">
                            <span class="cat-tag">${p.category}</span>
                            <b>${p.name}</b>
                            <small>${p.price} ‡ß≥ | ‡¶∏‡ßç‡¶ü‡¶ï: ${p.stock}</small>
                        </div>
                        <div>
                            <button class="action-btn btn-edit" onclick="editProduct('${c.key}')"><i class="fa fa-pen"></i></button>
                            <button class="action-btn btn-del" onclick="deleteItem('${c.key}')"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        } else { list.innerHTML = "‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡ßá‡¶á!"; }
    });

    window.deleteItem = (id) => {

    };
</script>
