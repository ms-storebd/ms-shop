        input, textarea {

        .p-item {

        .btn-del {

        /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .toast {

            background: var(--dark); color: white; padding: 12px 25px;
            border-radius: 30px; display: none; z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideDown 0.4s ease forwards;
        }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }
    </style>
</head>
<body>

        <input type="text" id="p-name" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ (‡¶â‡¶¶‡¶æ: ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤)">

        <textarea id="p-desc" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶ï‡¶•‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." rows="3"></textarea>

    <div class="card">

        <div id="admin-product-list">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // --- ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ---
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const stock = document.getElementById('p-stock').value;
            const img = document.getElementById('p-img').value;
            const desc = document.getElementById('p-desc').value;

            if(name && price && stock && img && desc) {
                const productListRef = ref(db, 'products');
                const newProductRef = push(productListRef);
                set(newProductRef, {
                    name, 
                    price: parseInt(price), 
                    stock: parseInt(stock), 
                    img, 
                    description: desc,
                    date: new Date().toLocaleDateString()
                }).then(() => {
                    showToast("‚úÖ ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                    document.querySelectorAll('input, textarea').forEach(el => el.value = "");
                }).catch(err => showToast("‚ùå ‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + err.message));
            } else {
                showToast("‚ö†Ô∏è ‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            }
        });

        // --- ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ì ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú‡¶Æ‡ßá‡¶®‡ßç‡¶ü ---
        onValue(ref(db, 'products'), (snapshot) => {
            const list = document.getElementById('admin-product-list');
            const totalP = document.getElementById('p-total');
            list.innerHTML = "";
            let count = 0;
            
            if(snapshot.exists()) {
                snapshot.forEach(child => {
                    count++;
                    const p = child.val();
                    const id = child.key;
                    list.innerHTML += `
                        <div class="p-item">
                            <img src="${p.img}" onerror="this.src='https://via.placeholder.com/60'">
                            <div class="p-info">
                                <b>${p.name}</b>
                                <span>${p.price} ‡ß≥ | ‡¶∏‡ßç‡¶ü‡¶ï: ${p.stock}</span>
                            </div>
                            <button class="btn-del" onclick="deleteItem('${id}')">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    `;
                });
                totalP.innerText = count;
            } else {
                list.innerHTML = "<p style='text-align:center; color:#94a3b8;'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡ßá‡¶á‡•§</p>";
                totalP.innerText = "0";
            }
        });

        // --- ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        window.deleteItem = (id) => {
            if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                remove(ref(db, 'products/' + id)).then(() => {
                    showToast("üóëÔ∏è ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§");
                });
            }
        };

        // --- ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ---
        onValue(ref(db, 'orders'), (snapshot) => {
            document.getElementById('o-total').innerText = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        });

    </script>
