<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Orders - MS STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --pending: #f59e0b;
            --shipped: #3b82f6;
            --delivered: #10b981;
            --cancelled: #ef4444;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            min-height: 100vh;
        }
        
        .header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 20px; 
            padding: 10px 5px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }
        .header i { font-size: 20px; color: var(--text); cursor: pointer; }
        .header h2 { margin: 0; font-size: 18px; font-weight: 600; }

        .order-card { 
            background: var(--card-bg); 
            border-radius: 18px; 
            padding: 16px; 
            margin-bottom: 15px; 
            border: 1px solid var(--border); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .id-badge {
            background: rgba(0, 210, 255, 0.08);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-tag { 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 11px; 
            font-weight: bold; 
            text-transform: uppercase;
        }

        .Pending { background: #fef3c7; color: var(--pending); }
        .Shipped { background: #dbeafe; color: var(--shipped); }
        .Delivered { background: #d1fae5; color: var(--delivered); }
        .Cancelled { background: #fee2e2; color: var(--cancelled); }

        .p-info b { font-size: 15px; display: block; margin-bottom: 10px; color: var(--dark); line-height: 1.4; }
        .p-info small { color: #64748b; display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 12.5px; }
        .p-info i { width: 16px; color: var(--primary); font-size: 14px; }

        .payment-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
        }

        .pay-item { display: flex; flex-direction: column; }
        .pay-item span { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 600; }
        .pay-item b { font-size: 14px; color: var(--text); }
        .pay-item.due b { color: var(--cancelled); }
        .pay-item.paid b { color: var(--delivered); }

        .help-text {
            margin-top: 12px;
            font-size: 11px;
            color: #94a3b8;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
        }

        #empty-msg { text-align: center; padding: 100px 20px; color: #94a3b8; }
        #empty-msg i { font-size: 50px; margin-bottom: 15px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="header" onclick="location.href='shop.html'">
        <i class="fa fa-chevron-left"></i>
        <h2>My Orders</h2>
    </div>

    <div id="order-list">
        <div style="text-align: center; padding-top: 50px; color: #64748b;">অর্ডার লোড হচ্ছে...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onValue(ref(db, 'orders'), (snap) => {
                const list = document.getElementById('order-list');
                list.innerHTML = "";
                let found = false;
                const ordersData = [];

                snap.forEach(c => {
                    const o = c.val();
                    const orderUID = o.uid || o.userId; 
                    
                    if(orderUID === user.uid) {
                        found = true;
                        const shortId = c.key.slice(-6).toUpperCase();
                        const d = o.timestamp ? new Date(o.timestamp).toLocaleDateString('en-GB') : "N/A";

                        // লজিক: Total, Paid, and Due calculation
                        const total = parseInt(o.totalAmount || o.totalPrice || 0);
                        const paid = parseInt(o.paidAmount || o.payAmount || 0);
                        const due = total - paid;

                        ordersData.push({ 
                            ...o, 
                            shortId, 
                            displayDate: d,
                            total,
                            paid,
                            due,
                            displayAddress: o.address || "ঠিকানা পাওয়া যায়নি"
                        });
                    }
                });

                if(!found) {
                    list.innerHTML = `<div id="empty-msg"><i class="fa fa-shopping-bag"></i><p>আপনি এখনো কোনো অর্ডার করেননি।</p></div>`;
                    return;
                }

                ordersData.reverse().forEach(o => {
                    list.innerHTML += `
                        <div class="order-card">
                            <div class="card-top">
                                <div class="id-badge">
                                    #${o.shortId} 
                                    <i class="fa fa-copy" style="cursor:pointer; font-size:10px;" onclick="copyToClipboard('${o.shortId}')"></i>
                                </div>
                                <span class="status-tag ${o.status}">${o.status}</span>
                            </div>

                            <div class="p-info">
                                <b>${o.productName} (Size: ${o.productSize || 'N/A'})</b>
                                <small><i class="fa fa-calendar-check"></i> ${o.displayDate}</small>
                                <small><i class="fa fa-location-dot"></i> ${o.displayAddress}</small>
                                <small><i class="fa fa-wallet"></i> Method: ${o.paymentMethod}</small>
                            </div>

                            <div class="payment-box">
                                <div class="pay-item paid">
                                    <span>PAID (পরিশোধিত)</span>
                                    <b>৳ ${o.paid}</b>
                                </div>
                                <div class="pay-item due">
                                    <span>DUE (বকেয়া)</span>
                                    <b>৳ ${o.due}</b>
                                </div>
                            </div>

                            <div class="help-text">
                                <i class="fa fa-fingerprint"></i> Transaction ID: ${o.trxID || 'N/A'}
                            </div>
                        </div>`;
                });
            });
        } else {
            location.href = 'index.html';
        }
    });

    window.copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
            // সিম্পল ব্রাউজার এলার্ট অথবা টোস্ট
            alert("ID copied: #" + text);
        });
    }
</script>
</body>
</html>
