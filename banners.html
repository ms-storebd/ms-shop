<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0ea5e9; --dark: #0f172a; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .top-bar { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { font-size: 20px; color: var(--dark); cursor: pointer; text-decoration: none; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .banner-card { background: var(--surface); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .prev-img { width: 100%; height: 120px; border-radius: 12px; object-fit: cover; background: #eee; margin-bottom: 12px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 10px; outline: none; box-sizing: border-box; }
        .save-btn { background: #10b981; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="admin.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
        <h2 style="margin:0; font-size: 18px; font-weight: 700;">Slider Management</h2>
    </div>

    <div id="banner-controls">
        <div class="banner-card">
            <img id="prev-banner1" class="prev-img" src="https://via.placeholder.com/120?text=Preview">
            <input type="text" id="img-banner1" placeholder="Image URL 1">
            <input type="text" id="link-banner1" placeholder="Click Link (Optional)">
            <button class="save-btn" onclick="saveBanner('banner1')">Update Banner 1</button>
        </div>
        <div class="banner-card">
            <img id="prev-banner2" class="prev-img" src="https://via.placeholder.com/120?text=Preview">
            <input type="text" id="img-banner2" placeholder="Image URL 2">
            <input type="text" id="link-banner2" placeholder="Click Link (Optional)">
            <button class="save-btn" onclick="saveBanner('banner2')">Update Banner 2</button>
        </div>
        <div class="banner-card">
            <img id="prev-banner3" class="prev-img" src="https://via.placeholder.com/120?text=Preview">
            <input type="text" id="img-banner3" placeholder="Image URL 3">
            <input type="text" id="link-banner3" placeholder="Click Link (Optional)">
            <button class="save-btn" onclick="saveBanner('banner3')">Update Banner 3</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // ১. ব্যানার লোড করার ফাংশন
    function loadBanners() {
        get(ref(db, 'banners')).then(s => {
            if(s.exists()){
                const d = s.val();
                ['banner1', 'banner2', 'banner3'].forEach(k => {
                    if(d[k]) {
                        document.getElementById('img-'+k).value = d[k].img || "";
                        document.getElementById('link-'+k).value = d[k].link || "";
                        if(d[k].img) document.getElementById('prev-'+k).src = d[k].img;
                    }
                });
            }
        });
    }

    // ২. সেভ করার ফাংশন (লগইন ভেরিফিকেশন সহ)
    window.saveBanner = (id) => {
        const user = auth.currentUser; // বর্তমানে লগইন করা ইউজার চেক করা

        if (!user) {
            alert("আপনি লগইন করা নেই! অনুগ্রহ করে ড্যাশবোর্ড থেকে আবার লগইন করুন।");
            return;
        }

        const img = document.getElementById('img-'+id).value.trim();
        const link = document.getElementById('link-'+id).value.trim();

        if(!img) {
            alert("দয়া করে ইমেজের লিংক দিন।");
            return;
        }

        // ফায়ারবেসে ডাটা আপডেট
        update(ref(db, 'banners/'+id), { 
            img: img, 
            link: link 
        })
        .then(() => { 
            alert("সফলভাবে আপডেট হয়েছে!"); 
            document.getElementById('prev-'+id).src = img;
        })
        .catch(err => {
            console.error(err);
            if(err.message.includes("permission_denied")) {
                alert("পারমিশন নেই! আপনার ফায়ারবেস রুলস চেক করুন অথবা ড্যাশবোর্ড থেকে লগইন করুন।");
            } else {
                alert("Error: " + err.message);
            }
        });
    };

    // পেজ লোড হলে ব্যানার দেখাবে
    loadBanners();

    // অথেন্টিকেশন স্টেট লগ ইন আছে কিনা চেক রাখা
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            console.log("No user logged in.");
        } else {
            console.log("Logged in as: " + user.email);
        }
    });

</script>
</body>
</html>
