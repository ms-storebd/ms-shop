<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS STORE - Experience Premium Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a7bd5;
            --dark: #070b14;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
        }

        /* --- সুন্দর ব্যাকগ্রাউন্ড অ্যানিমেশন --- */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.05), transparent 70%);
            z-index: -1;
        }

        /* --- হেডার / নেভিগেশন --- */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 2px;
        }

        /* --- হিরো সেকশন ও স্লাইডার --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-slider {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4;
        }

        .hero-slider img {
            width: 100%; height: 100%; object-fit: cover;
            display: none;
            animation: zoomInOut 20s infinite;
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hero-content {
            max-width: 800px;
            animation: fadeInUp 1s ease;
        }

        .hero-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 35px;
            max-width: 600px;
            margin-left: auto; margin-right: auto;
        }

        /* --- লগইন বাটন --- */
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .google-btn {
            background: white;
            color: #1e293b;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            display: flex; align-items: center; gap: 12px;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .google-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.5);
        }

        /* --- সার্ভিস কার্ডস (Sports & Fashion) --- */
        .features {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-box {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            width: 180px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .feature-box i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .feature-box h3 { font-size: 0.9rem; text-transform: uppercase; }

        /* --- অ্যাডমিন ড্রপডাউন --- */
        .admin-nav { position: relative; }
        .three-dots-btn { color: white; font-size: 22px; cursor: pointer; }
        .admin-dropdown {
            display: none; position: absolute; right: 0; top: 40px;
            background: #1e293b; border-radius: 12px;
            width: 180px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .admin-dropdown a {
            display: block; padding: 12px 15px; color: white; text-decoration: none; font-size: 14px;
        }
        .admin-dropdown a:hover { background: var(--primary); color: black; }
        .admin-dropdown.show { display: block; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .feature-box { width: 45%; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="logo">MS STORE</div>
        <div class="admin-nav">
            <div class="three-dots-btn" id="menuToggle"><i class="fa fa-ellipsis-h"></i></div>
            <div class="admin-dropdown" id="dropdownMenu">
                <a href="admin_login.html"><i class="fa fa-user-shield"></i> Admin Panel</a>
                <a href="#"><i class="fa fa-info-circle"></i> Support</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-slider" id="heroSlider">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070" style="display: block;">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=2070">
        </div>

        <div class="hero-content">
            <h1>ELEVATE YOUR STYLE</h1>
            <p>আপনার প্রিয় ফ্যাশন এবং স্পোর্টস আইটেমের একমাত্র প্রিমিয়াম কালেকশন। আমাদের সাথে শুরু করুন একটি নতুন এক্সপেরিয়েন্স।</p>
            
            <div class="login-card">
                <button class="google-btn" id="googleLoginBtn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="28">
                    গুগল দিয়ে লগইন করুন
                </button>
            </div>

            <div class="features">
                <div class="feature-box">
                    <i class="fa fa-tshirt"></i>
                    <h3>Classic Fashion</h3>
                </div>
                <div class="feature-box">
                    <i class="fa fa-running"></i>
                    <h3>Sports Items</h3>
                </div>
                <div class="feature-box">
                    <i class="fa fa-shipping-fast"></i>
                    <h3>Fast Delivery</h3>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // আপনার ফায়ারবেস কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // লগইন লজিক
        document.getElementById('googleLoginBtn').onclick = () => {
            signInWithPopup(auth, provider)
            .then(() => window.location.href = "shop.html")
            .catch((e) => console.log(e.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "shop.html";
        });

        // স্লাইডার অ্যানিমেশন
        let currentSlide = 0;
        const slides = document.querySelectorAll('#heroSlider img');
        function nextSlide() {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.display = 'block';
        }
        setInterval(nextSlide, 5000);

        // অ্যাডমিন ড্রপডাউন
        const menuToggle = document.getElementById('menuToggle');
        const dropdown = document.getElementById('dropdownMenu');
        menuToggle.onclick = (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        };
        window.onclick = () => dropdown.classList.remove('show');
    </script>
</body>
    </html>
