<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS STORE - Fixed Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body {
            background: #0f172a;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden;
        }
        .container {
            background: #fff; position: relative; overflow: hidden;
            width: 768px; max-width: 100%; min-height: 480px; border-radius: 30px;
        }
        .form-container { position: absolute; top: 0; height: 100%; transition: all 0.6s ease; }
        .sign-in { left: 0; width: 50%; z-index: 2; }
        .sign-up { left: 0; width: 50%; opacity: 0; z-index: 1; }
        
        /* স্লাইডিং লজিক */
        .container.active .sign-in { transform: translateX(100%); opacity: 0; }
        .container.active .sign-up { transform: translateX(100%); opacity: 1; z-index: 5; }

        form {
            background: #fff; display: flex; align-items: center; justify-content: center;
            flex-direction: column; padding: 0 40px; height: 100%; text-align: center;
        }
        input {
            background: #eee; border: none; margin: 8px 0; padding: 12px;
            border-radius: 8px; width: 100%; outline: none;
        }
        button {
            background: #2da0a8; color: #fff; padding: 10px 45px;
            border-radius: 8px; border: none; font-weight: 600;
            text-transform: uppercase; margin-top: 10px; cursor: pointer;
        }
        button.hidden { background: transparent; border: 1px solid #fff; }

        .toggle-container {
            position: absolute; top: 0; left: 50%; width: 50%; height: 100%;
            overflow: hidden; transition: all 0.6s ease; z-index: 100;
            border-radius: 150px 0 0 100px;
        }
        .container.active .toggle-container { transform: translateX(-100%); border-radius: 0 150px 100px 0; }
        .toggle {
            background: linear-gradient(to right, #5c6bc0, #2da0a8);
            color: #fff; position: relative; left: -100%; height: 100%; width: 200%;
            transition: all 0.6s ease;
        }
        .container.active .toggle { transform: translateX(50%); }
        .toggle-panel {
            position: absolute; width: 50%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; padding: 0 30px; text-align: center; top: 0;
        }
        .toggle-left { transform: translateX(-200%); }
        .container.active .toggle-left { transform: translateX(0); }
        .toggle-right { right: 0; }

        /* মোবাইল ভিউ ফিক্স */
        @media screen and (max-width: 650px) {
            .container { width: 100vw; height: 100vh; border-radius: 0; }
            .form-container { top: 40%; height: 60%; width: 100%; z-index: 200; }
            .sign-in, .sign-up { left: 0; width: 100%; }
            .toggle-container { left: 0; top: 0; width: 100%; height: 40%; border-radius: 0 0 40px 40px; z-index: 100; }
            .container.active .toggle-container { transform: translateY(150%); }
            .container.active .sign-up { transform: translateY(-65%); }
            .container.active .sign-in { transform: translateY(-65%); }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Create Account</h1>
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPass" placeholder="Password" required>
                <button type="submit">Sign Up Now</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="email" id="logEmail" placeholder="Email" required>
                <input type="password" id="logPass" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <button class="hidden" id="login">Back to Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New Here?</h1>
                    <button class="hidden" id="register">Go to Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.onclick = () => container.classList.add('active');
        loginBtn.onclick = () => container.classList.remove('active');
    </script>
</body>
</html>
