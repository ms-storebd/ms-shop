<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS STORE - Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- পুরনো সব ইনপুট জোর করে হাইড করা --- */
        #registerForm input, #loginForm input, 
        #registerForm button:not(.google-btn), 
        #loginForm button:not(.google-btn),
        #registerForm h1, #loginForm h1 {
            display: none !important;
        }

        /* গুগল বাটন ডিজাইন */
        .google-btn {
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100% !important;
            padding: 18px !important;
            margin-top: 20px !important;
            background: white !important;
            color: #333 !important;
            border-radius: 20px !important;
            border: 1px solid #ddd !important;
            font-weight: 700 !important;
            font-size: 16px !important;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
            transition: 0.3s ease;
            z-index: 100;
        }

        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15) !important;
        }

        .welcome-title {
            display: block !important;
            font-size: 24px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .welcome-desc {
            display: block !important;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* ড্রপডাউন মেনু কাজ করার জন্য */
        .admin-dropdown.show {
            display: block !important;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="admin-nav">
        <div class="three-dots-btn" id="menuToggle" style="cursor: pointer;">
            <i class="fa fa-ellipsis-v"></i>
        </div>
        <div class="admin-dropdown" id="dropdownMenu">
            <a href="admin_login.html"><i class="fa fa-user-shield"></i> Admin Login</a>
        </div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form onsubmit="return false;">
                <span class="welcome-title">নতুন অ্যাকাউন্ট</span>
                <span class="welcome-desc">শপিং শুরু করতে গুগল দিয়ে সাইন-আপ করুন।</span>
                <button type="button" class="google-btn" id="googleSignUpBtn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="25"> Google Sign Up
                </button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form onsubmit="return false;">
                <span class="welcome-title">ফিরে আসায় স্বাগতম</span>
                <span class="welcome-desc">সহজ লগইন করতে নিচের বাটনটি ব্যবহার করুন।</span>
                <button type="button" class="google-btn" id="googleSignInBtn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="25"> Google Sign In
                </button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="brand-inside">
                        <h1 class="brand-name">MS STORE</h1>
                    </div>
                    <h1>একদম নতুন?</h1>
                    <p>আপনার প্রোফাইল নেই? সাইন আপ করুন।</p>
                    <button class="hidden" id="loginBtn">Back to Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="brand-inside">
                        <h1 class="brand-name">MS STORE</h1>
                    </div>
                    <h1>স্বাগতম বন্ধু!</h1>
                    <p>নতুন অ্যাকাউন্ট তৈরি করতে এখানে ক্লিক করুন।</p>
                    <button class="hidden" id="registerBtn">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // গুগল লগইন ফাংশন
        const login = () => {
            signInWithPopup(auth, provider)
            .then(() => window.location.href = "shop.html")
            .catch((e) => alert("Error: " + e.message));
        };

        // সব বাটনের ক্লিক ইভেন্ট সেট করা (১০০% কাজ করবে)
        window.onload = () => {
            const container = document.getElementById('container');
            
            // সাইন আপ / সাইন ইন স্যুইচ বাটন
            document.getElementById('registerBtn').onclick = () => container.classList.add("active");
            document.getElementById('loginBtn').onclick = () => container.classList.remove("active");

            // গুগল লগইন বাটন
            document.getElementById('googleSignInBtn').onclick = login;
            document.getElementById('googleSignUpBtn').onclick = login;

            // অ্যাডমিন মেনু টগল
            const menuToggle = document.getElementById('menuToggle');
            const dropdown = document.getElementById('dropdownMenu');
            menuToggle.onclick = (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            };
            document.onclick = () => dropdown.classList.remove('show');
        };

        // অটো রিডাইরেক্ট যদি আগে থেকে লগইন থাকে
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "shop.html";
        });
    </script>
</body>
</html>
