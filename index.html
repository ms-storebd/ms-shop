<!DOCTYPE html>
<html lang="bn">
<head>
    <style>
        /* ... আপনার আগের স্টাইল ... */
        .google-btn {
            background: #fff; color: #444; border: 1px solid #ddd;
            padding: 10px 20px; border-radius: 8px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.3s; margin-top: 10px;
        }
        .google-btn:hover { background: #f5f5f5; }
        .google-btn i { color: #db4437; font-size: 18px; }
    </style>
</head>
<body>

    <button type="button" class="google-btn" onclick="signInWithGoogle()">
        <i class="fab fa-google"></i> Continue with Google
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ১. আপনার Firebase Config এখানে বসান (Firebase Console থেকে পাবেন)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase ইনিশিয়ালাইজ করা
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ২. গুগল লগইন ফাংশন
        window.signInWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Logged in user:", user);
                    alert("স্বাগতম " + user.displayName + "!");
                    // লগইন সফল হলে আপনার ড্যাশবোর্ডে নিয়ে যান
                    window.location.href = "dashboard.html"; 
                }).catch((error) => {
                    console.error("Login Error:", error.message);
                    alert("লগইন ব্যর্থ হয়েছে!");
                });
        }
    </script>

    <script>
        // আপনার আগের স্লাইডার লজিক (container.classList.add('active') ইত্যাদি)
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.onclick = () => { container.classList.add('active'); };
        loginBtn.onclick = () => { container.classList.remove('active'); };
    </script>
</body>
</html>
