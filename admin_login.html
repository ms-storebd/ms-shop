<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { background: #2c3e50; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 10px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; display: block; box-sizing: border-box; }
        button { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>অ্যাডমিন অ্যাক্সেস</h2>
        <input type="email" id="a-email" placeholder="অ্যাডমিন ইমেইল">
        <input type="password" id="a-pass" placeholder="পাসওয়ার্ড">
        <button onclick="login()">লগইন</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { /* আপনার একই কনফিগ এখানে বসান */
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        messagingSenderId: "880638162029",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
        const email = document.getElementById('a-email').value;
        const pass = document.getElementById('a-pass').value;
        
        // এখানে আপনার নির্দিষ্ট জিমেইল চেক হবে
        if(email === "tasnimtonni426@gmail.com") { 
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => window.location.href = "admin_dashboard.html")
                .catch(e => alert("ভুল তথ্য!"));
        } else {
            alert("আপনি এডমিন নন!");
        }
    };
</script>
</body>
</html>
