<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .checkout-container { max-width: 500px; margin: 0 auto; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .header h2 { font-size: 20px; margin: 0; color: var(--primary); }

        .product-summary { 
            background: var(--glass); border: 1px solid var(--border); border-radius: 20px; 
            padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;
        }
        .product-summary img { 
            width: 65px; height: 65px; border-radius: 12px; object-fit: cover; background: white; 
            border: 2px solid var(--primary);
        }
        .p-info-text b { font-size: 15px; color: white; display: block; margin-bottom: 3px; }
        .p-info-text span { font-size: 12px; color: var(--primary); font-weight: 600; }
        .size-badge { background: rgba(0, 210, 255, 0.2); padding: 2px 8px; border-radius: 5px; margin-left: 5px; font-size: 11px; }

        .section-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        label { font-size: 13px; color: #94a3b8; display: block; margin: 10px 0 5px 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: #1e293b; color: white; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; font-family: inherit;}
        input:focus, textarea:focus { border-color: var(--primary); }
        
        .method-container { display: flex; gap: 10px; margin-top: 10px; }
        .method-card { flex: 1; background: #1e293b; border: 1px solid var(--border); padding: 15px 10px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .method-card img { width: 100%; max-width: 70px; height: 45px; object-fit: contain; display: block; margin: 0 auto 8px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        .method-card span { font-size: 11px; font-weight: 600; display: block; line-height: 1.2; color: #e2e8f0; }
        .method-card.selected { border-color: var(--primary); background: rgba(0, 210, 255, 0.1); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        #numberDisplay { display: none; background: #0f172a; border: 1px dashed var(--primary); padding: 15px; border-radius: 12px; margin-top: 15px; text-align: center; cursor: pointer; animation: fadeIn 0.3s; }
        #numberDisplay b { font-size: 18px; color: var(--primary); letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        #trxSection { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }

        .price-summary { border-top: 1px dashed var(--border); margin-top: 15px; padding-top: 15px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row { font-size: 18px; font-weight: bold; color: var(--primary); border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }

        .confirm-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 15px; font-weight: bold; color: var(--dark); cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        .confirm-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="header">
        <i class="fa fa-arrow-left" onclick="history.back()" style="cursor:pointer"></i>
        <h2>অর্ডার সম্পন্ন করুন</h2>
    </div>

    <div class="product-summary">
        <img id="sumImg" src="https://via.placeholder.com/100" alt="Product">
        <div class="p-info-text">
            <b id="sumTitle">লোড হচ্ছে...</b>
            <span>সাইজ: <span id="sumSize" class="size-badge">N/A</span></span>
        </div>
    </div>

    <div class="section-card">
        <label>আপনার নাম</label>
        <input type="text" id="uName" placeholder="আপনার নাম লিখুন">
        
        <label>মোবাইল নম্বর</label>
        <input type="tel" id="uPhone" placeholder="017XXXXXXXX">

        <label>আপনার জেলা সিলেক্ট করুন</label>
        <select id="uDistrict">
            <option value="" disabled selected>জেলা সিলেক্ট করুন</option>
            <option value="Bagerhat">Bagerhat (বাগেরহাট)</option>
            <option value="Bandarban">Bandarban (বান্দরবান)</option>
            <option value="Barguna">Barguna (বরগুনা)</option>
            <option value="Barishal">Barishal (বরিশাল)</option>
            <option value="Bhola">Bhola (ভোলা)</option>
            <option value="Bogra">Bogra (বগুড়া)</option>
            <option value="Brahmanbaria">Brahmanbaria (ব্রাহ্মণবাড়িয়া)</option>
            <option value="Chandpur">Chandpur (চাঁদপুর)</option>
            <option value="Chattogram">Chattogram (চট্টগ্রাম)</option>
            <option value="Chuadanga">Chuadanga (চুয়াডাঙ্গা)</option>
            <option value="Cumilla">Cumilla (কুমিল্লা)</option>
            <option value="Cox's Bazar">Cox's Bazar (কক্সবাজার)</option>
            <option value="Dhaka">Dhaka (ঢাকা)</option>
            <option value="Dinajpur">Dinajpur (দিনাজপুর)</option>
            <option value="Faridpur">Faridpur (ফরিদপুর)</option>
            <option value="Feni">Feni (ফেনী)</option>
            <option value="Gaibandha">Gaibandha (গাইবান্ধা)</option>
            <option value="Gazipur">Gazipur (গাজীপুর)</option>
            <option value="Gopalganj">Gopalganj (গোপালগঞ্জ)</option>
            <option value="Habiganj">Habiganj (হবিগঞ্জ)</option>
            <option value="Jamalpur">Jamalpur (জামালপুর)</option>
            <option value="Jashore">Jashore (যশোর)</option>
            <option value="Jhalokati">Jhalokati (ঝালকাঠি)</option>
            <option value="Jhenaidah">Jhenaidah (ঝিনাইদহ)</option>
            <option value="Joypurhat">Joypurhat (জয়পুরহাট)</option>
            <option value="Khagrachari">Khagrachari (খাগড়াছড়ি)</option>
            <option value="Khulna">Khulna (খুলনা)</option>
            <option value="Kishoreganj">Kishoreganj (কিশোরগঞ্জ)</option>
            <option value="Kurigram">Kurigram (কুড়িগ্রাম)</option>
            <option value="Kushtia">Kushtia (কুষ্টিয়া)</option>
            <option value="Lakshmipur">Lakshmipur (লক্ষ্মীপুর)</option>
            <option value="Lalmonirhat">Lalmonirhat (লালমনিরহাট)</option>
            <option value="Madaripur">Madaripur (মাদারীপুর)</option>
            <option value="Magura">Magura (মাগুরা)</option>
            <option value="Manikganj">Manikganj (মানিকগঞ্জ)</option>
            <option value="Meherpur">Meherpur (মেহেরপুর)</option>
            <option value="Moulvibazar">Moulvibazar (মৌলভীবাজার)</option>
            <option value="Munshiganj">Munshiganj (মুন্সিগঞ্জ)</option>
            <option value="Mymensingh">Mymensingh (ময়মনসিংহ)</option>
            <option value="Naogaon">Naogaon (নওগাঁ)</option>
            <option value="Narail">Narail (নড়াইল)</option>
            <option value="Narayanganj">Narayanganj (নারায়ণগঞ্জ)</option>
            <option value="Narsingdi">Narsingdi (নরসিংদী)</option>
            <option value="Natore">Natore (নাটোর)</option>
            <option value="Netrokona">Netrokona (নেত্রকোনা)</option>
            <option value="Nilphamari">Nilphamari (নীলফামারী)</option>
            <option value="Noakhali">Noakhali (নোয়াখালী)</option>
            <option value="Pabna">Pabna (পাবনা)</option>
            <option value="Panchagarh">Panchagarh (পঞ্চগড়)</option>
            <option value="Patuakhali">Patuakhali (পটুয়াখালী)</option>
            <option value="Pirojpur">Pirojpur (পিরোজপুর)</option>
            <option value="Rajbari">Rajbari (রাজবাড়ী)</option>
            <option value="Rajshahi">Rajshahi (রাজশাহী)</option>
            <option value="Rangamati">Rangamati (রাঙ্গামাটি)</option>
            <option value="Rangpur">Rangpur (রংপুর)</option>
            <option value="Satkhira">Satkhira (সাতক্ষীরা)</option>
            <option value="Shariatpur">Shariatpur (শরীয়তপুর)</option>
            <option value="Sherpur">Sherpur (শেরপুর)</option>
            <option value="Sirajganj">Sirajganj (সিরাজগঞ্জ)</option>
            <option value="Sunamganj">Sunamganj (সুনামগঞ্জ)</option>
            <option value="Sylhet">Sylhet (সিলেট)</option>
            <option value="Tangail">Tangail (টাঙ্গাইল)</option>
            <option value="Thakurgaon">Thakurgaon (ঠাকুরগাঁও)</option>
        </select>

        <label>আপনার বিস্তারিত অ্যাড্রেস</label>
        <textarea id="uArea" rows="3" placeholder="বাসা নং, রোড নং, গ্রাম বা এলাকার বিস্তারিত নাম লিখুন..."></textarea>

        <label>স্পেশাল নোট (ঐচ্ছিক)</label>
        <input type="text" id="uLandmark" placeholder="যেমন: ডেলিভারি ম্যানের জন্য কোনো বার্তা">
    </div>

    <div class="section-card">
        <label>ডেলিভারি এরিয়া</label>
        <select id="uDeliveryArea" onchange="calculatePrice()">
            <option value="70">ঢাকা সিটি (৳৭০)</option>
            <option value="100">সাব ঢাকা (৳১০০)</option>
            <option value="130">ঢাকার বাইরে (৳১৩০)</option>
        </select>

        <label>পেমেন্ট ধরন</label>
        <select id="uPaymentType" onchange="calculatePrice()">
            <option value="full">ফুল পেমেন্ট (প্রোডাক্ট + ডেলিভারি)</option>
            <option value="onlyCharge">শুধুমাত্র ডেলিভারি চার্জ আগে দিন</option>
        </select>

        <label style="margin-top:20px;">পেমেন্ট মেথড সিলেক্ট করুন</label>
        <div class="method-container">
            <div class="method-card" id="bkashBtn" onclick="selectMethod('bKash', '017XXXXXXXX')">
                <img src="https://www.logo.wine/a/logo/BKash/BKash-bKash-Logo.wine.svg" alt="bKash">
                <span>বিকাশ (bKash)</span>
            </div>
            <div class="method-card" id="nagadBtn" onclick="selectMethod('Nagad', '018XXXXXXXX')">
                <img src="https://www.logo.wine/a/logo/Nagad/Nagad-Logo.wine.svg" alt="Nagad">
                <span>নগদ (Nagad)</span>
            </div>
        </div>

        <div id="numberDisplay" onclick="copyPaymentNumber()">
            <span id="methodLabel">টাকা পাঠাতে নিচের নম্বরে ক্লিক করুন</span><br>
            <b id="payNum"></b><br>
            <small><i class="fa fa-copy"></i> নম্বর কপি করতে ক্লিক করুন</small>
        </div>

        <div id="trxSection">
            <label>ট্রানজেকশন আইডি (TrxID)</label>
            <input type="text" id="trxID" placeholder="SMS থেকে TrxID দিন" maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="price-summary">
            <div class="price-row"><span>প্রোডাক্টের দাম:</span> <span id="pPriceText">0 ৳</span></div>
            <div class="price-row"><span>ডেলিভারি চার্জ:</span> <span id="dChargeText">0 ৳</span></div>
            <div class="price-row total-row"><span>মোট প্রদেয়:</span> <span id="totalAmount">0 ৳</span></div>
        </div>
    </div>

    <button class="confirm-btn" onclick="placeOrder()">অর্ডার নিশ্চিত করুন</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let productPrice = 0;
    let productName = "";
    let selectedMethodName = "";

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const selectedSize = urlParams.get('size') || "N/A";

    document.getElementById('sumSize').innerText = selectedSize;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
        } else {
            alert("অর্ডার করতে লগইন থাকা আবশ্যক!");
            window.location.href = "login.html";
        }
    });

    if(productId) {
        onValue(ref(db, 'products/' + productId), (snap) => {
            if(snap.exists()) {
                const data = snap.val();
                productPrice = parseInt(data.price);
                productName = data.name;
                document.getElementById('sumTitle').innerText = productName;
                document.getElementById('sumImg').src = data.img || data.image;
                document.getElementById('pPriceText').innerText = productPrice + " ৳";
                calculatePrice();
            }
        });
    }

    window.calculatePrice = () => {
        const charge = parseInt(document.getElementById('uDeliveryArea').value);
        const type = document.getElementById('uPaymentType').value;
        document.getElementById('dChargeText').innerText = charge + " ৳";
        let total = (type === 'full') ? (productPrice + charge) : charge;
        document.getElementById('totalAmount').innerText = total + " ৳";
    };

    window.selectMethod = (method, number) => {
        selectedMethodName = method;
        document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
        if(method === 'bKash') document.getElementById('bkashBtn').classList.add('selected');
        if(method === 'Nagad') document.getElementById('nagadBtn').classList.add('selected');
        document.getElementById('numberDisplay').style.display = 'block';
        document.getElementById('payNum').innerText = number;
        document.getElementById('methodLabel').innerText = method + " পার্সোনাল নম্বরে টাকা পাঠান";
    };

    window.copyPaymentNumber = () => {
        navigator.clipboard.writeText(document.getElementById('payNum').innerText).then(() => {
            alert("নম্বর কপি হয়েছে! সেন্ড মানি করে TrxID দিন।");
            document.getElementById('trxSection').style.display = 'block';
        });
    };

    window.placeOrder = () => {
        if(!currentUser) { alert("লগইন সেশন পাওয়া যায়নি!"); return; }

        const name = document.getElementById('uName').value;
        const phone = document.getElementById('uPhone').value;
        const area = document.getElementById('uArea').value;
        const land = document.getElementById('uLandmark').value;
        const trx = document.getElementById('trxID').value;
        const dist = document.getElementById('uDistrict').value;

        if(!name || !phone || !dist || !area || !trx || !selectedMethodName) { 
            alert("সবগুলো তথ্য সঠিকভাবে দিন!"); 
            return; 
        }

        const orderRef = push(ref(db, 'orders'));
        const now = new Date();
        const timeOptions = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const dateStr = now.toLocaleDateString('bn-BD', timeOptions);

        set(orderRef, {
            uid: currentUser.uid,
            userName: name,
            userPhone: phone,
            district: dist,
            address: area,
            landmark: land || "নেই",
            productName: productName,
            productSize: selectedSize,
            transactionID: trx.toUpperCase(),
            totalPrice: document.getElementById('totalAmount').innerText.replace(' ৳', ''),
            gateway: selectedMethodName,
            status: "Pending",
            date: dateStr,
            timestamp: Date.now()
        }).then(() => {
            alert("অর্ডার সফল হয়েছে!");
            window.location.href = "my_orders.html";
        });
    };
</script>
</body>
</html>
