<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .checkout-container { max-width: 500px; margin: 0 auto; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .header h2 { font-size: 20px; margin: 0; color: var(--primary); }

        .section-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        label { font-size: 13px; color: #94a3b8; display: block; margin: 10px 0 5px 5px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: #1e293b; color: white; box-sizing: border-box; outline: none; font-size: 14px; }
        input:focus { border-color: var(--primary); }
        
        /* পেমেন্ট মেথড বাটন */
        .method-container { display: flex; gap: 10px; margin-top: 10px; }
        .method-card { flex: 1; background: #1e293b; border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .method-card img { width: 40px; display: block; margin: 0 auto 5px; border-radius: 5px; }
        .method-card span { font-size: 12px; font-weight: bold; }
        .method-card.selected { border-color: var(--primary); background: rgba(0, 210, 255, 0.1); }

        /* নম্বর ডিসপ্লে বক্স */
        #numberDisplay { display: none; background: #0f172a; border: 1px dashed var(--primary); padding: 15px; border-radius: 12px; margin-top: 15px; text-align: center; cursor: pointer; position: relative; }
        #numberDisplay b { font-size: 18px; color: var(--primary); letter-spacing: 1px; }
        #numberDisplay span { display: block; font-size: 10px; color: #94a3b8; margin-top: 5px; }

        /* TrxID বক্স */
        #trxSection { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }

        .payment-choice { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .choice-item { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; }
        
        .price-summary { border-top: 1px dashed var(--border); margin-top: 15px; padding-top: 15px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row { font-size: 18px; font-weight: bold; color: var(--primary); border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: #1e293b; margin: 30% auto; padding: 25px; border-radius: 20px; width: 80%; max-width: 350px; text-align: center; border: 1px solid var(--primary); }
        
        .confirm-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 15px; font-weight: bold; color: var(--dark); cursor: pointer; font-size: 16px; margin-top: 20px; }
        .info-msg { font-size: 12px; color: #94a3b8; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="header">
        <i class="fa fa-arrow-left" onclick="history.back()" style="cursor:pointer"></i>
        <h2>অর্ডার সম্পন্ন করুন</h2>
    </div>

    <div class="section-card">
        <label>আপনার নাম</label>
        <input type="text" id="uName" placeholder="নাম লিখুন">
        <label>মোবাইল নম্বর</label>
        <input type="tel" id="uPhone" placeholder="017XXXXXXXX">
        <label>অঞ্চল / জেলা</label>
        <select id="uRegion" onchange="calculatePrice()">
            <option value="70">ঢাকা সিটি (৳৭০)</option>
            <option value="100">সাব ঢাকা (৳১০০)</option>
            <option value="130">ঢাকার বাইরে (৳১৩০)</option>
        </select>
        <label>বিস্তারিত ঠিকানা</label>
        <input type="text" id="uAddress" placeholder="বাসা নং, রোড নং, এলাকা...">
        <label>ল্যান্ডমার্ক (অপশনাল)</label>
        <input type="text" id="uLandmark" placeholder="যেমন: স্কুলের পাশে">
    </div>

    <div class="section-card">
        <label>পেমেন্ট অপশন</label>
        <div class="payment-choice">
            <div class="choice-item" onclick="setPaymentType('full')">
                <input type="radio" name="pType" id="fullPay" checked>
                <span>ফুল পেমেন্ট (প্রোডাক্ট + ডেলিভারি)</span>
            </div>
            <div class="choice-item" onclick="setPaymentType('onlyCharge')">
                <input type="radio" name="pType" id="chargePay">
                <span>শুধুমাত্র ডেলিভারি চার্জ আগে দিন</span>
            </div>
        </div>

        <label style="margin-top:20px;">পেমেন্ট মেথড সিলেক্ট করুন</label>
        <div class="method-container">
            <div class="method-card" id="bkashBtn" onclick="selectMethod('bkash', '01XXXXXXXXX')">
                <img src="https://admin.faraeit.com/upload/payment_getway/bkash.png" alt="Bkash">
                <span>বিকাশ</span>
            </div>
            <div class="method-card" id="nagadBtn" onclick="selectMethod('nagad', '01XXXXXXXXX')">
                <img src="https://admin.faraeit.com/upload/payment_getway/nagad.png" alt="Nagad">
                <span>নগদ</span>
            </div>
        </div>

        <div id="numberDisplay" onclick="copyPaymentNumber()">
            <span id="methodLabel">টাকা পাঠাতে নিচের নম্বরে ক্লিক করুন</span>
            <b id="payNum">01XXXXXXXXX</b>
            <span style="color:var(--primary);"><i class="fa fa-copy"></i> নম্বর কপি করতে ক্লিক করুন</span>
        </div>

        <div id="trxSection">
            <label>ট্রানজেকশন আইডি (TrxID)</label>
            <input type="text" id="trxID" placeholder="Ex: BKB1A2B3C4" maxlength="10" style="text-transform: uppercase;">
            <small style="font-size: 10px; color: #94a3b8;">* টাকা পাঠানোর পর SMS থেকে TrxID টি দিন।</small>
        </div>

        <div class="price-summary">
            <div class="price-row"><span>প্রোডাক্টের দাম:</span> <span id="pPriceText">0 ৳</span></div>
            <div class="price-row"><span>ডেলিভারি চার্জ:</span> <span id="dChargeText">0 ৳</span></div>
            <div class="price-row total-row"><span>মোট প্রদেয়:</span> <span id="totalAmount">0 ৳</span></div>
        </div>
    </div>

    <button class="confirm-btn" onclick="placeOrder()">অর্ডার নিশ্চিত করুন</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productId = new URLSearchParams(window.location.search).get('id');
    let productPrice = 0;
    let productName = "";
    let paymentType = 'full';
    let selectedMethodName = "";

    if (productId) {
        onValue(ref(db, 'products/' + productId), (snap) => {
            const data = snap.val();
            if(data) {
                productName = data.name;
                productPrice = parseInt(data.price);
                document.getElementById('pPriceText').innerText = productPrice + " ৳";
                calculatePrice();
            }
        });
    }

    // মেথড সিলেকশন
    window.selectMethod = (method, number) => {
        selectedMethodName = method;
        document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
        document.getElementById(method + 'Btn').classList.add('selected');
        
        document.getElementById('numberDisplay').style.display = 'block';
        document.getElementById('payNum').innerText = number;
        document.getElementById('methodLabel').innerText = method.toUpperCase() + " পার্সোনাল নম্বরে টাকা পাঠান";
        
        // রিজেট Trx বক্স
        document.getElementById('trxSection').style.display = 'none';
    };

    // নম্বর কপি ফাংশন
    window.copyPaymentNumber = () => {
        const num = document.getElementById('payNum').innerText;
        navigator.clipboard.writeText(num).then(() => {
            alert("নম্বর কপি হয়েছে! সেন্ড মানি করার পর TrxID টি দিন।");
            document.getElementById('trxSection').style.display = 'block';
        });
    };

    window.calculatePrice = () => {
        const dCharge = parseInt(document.getElementById('uRegion').value);
        document.getElementById('dChargeText').innerText = dCharge + " ৳";
        let total = paymentType === 'full' ? (productPrice + dCharge) : dCharge;
        document.getElementById('totalAmount').innerText = total + " ৳";
    };

    window.setPaymentType = (type) => {
        paymentType = type;
        document.getElementById(type === 'full' ? 'fullPay' : 'chargePay').checked = true;
        calculatePrice();
    };

    window.placeOrder = () => {
        const name = document.getElementById('uName').value.trim();
        const phone = document.getElementById('uPhone').value.trim();
        const trxID = document.getElementById('trxID').value.trim().toUpperCase();
        
        if(!name || !phone || !selectedMethodName || !trxID) { 
            alert("সবগুলো তথ্য সঠিকভাবে পূরণ করুন এবং নম্বর কপি করে পেমেন্ট করুন!"); 
            return; 
        }

        const orderRef = push(ref(db, 'orders'));
        set(orderRef, {
            productName: productName,
            userName: name,
            userPhone: phone,
            address: document.getElementById('uAddress').value,
            region: document.getElementById('uRegion').options[document.getElementById('uRegion').selectedIndex].text,
            paymentType: paymentType,
            gateway: selectedMethodName,
            transactionID: trxID,
            totalPayable: document.getElementById('totalAmount').innerText,
            status: "Pending",
            timestamp: Date.now()
        }).then(() => {
            alert("অর্ডার সফল হয়েছে!");
            window.close();
        });
    };
</script>
</body>
</html>
