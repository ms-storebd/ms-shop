<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Requests - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2ecc71; --dark: #1e293b; --pending: #f1c40f; --shipped: #3498db; --delivered: #2ecc71; --danger: #e74c3c; }
        body { font-family: 'Poppins', sans-serif; background: #f1f5f9; margin: 0; padding: 15px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; background: white; padding: 15px; border-radius: 15px; }
        .order-card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 20px; border-left: 6px solid var(--pending); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .p-name { font-size: 17px; font-weight: bold; color: var(--dark); }
        .info-item { font-size: 14px; margin: 5px 0; color: #475569; }
        .s-btns { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .s-btn { padding: 8px 12px; border-radius: 10px; border: 1.5px solid #cbd5e1; background: white; font-size: 12px; cursor: pointer; font-weight: 600; }
        .s-btn.active-Pending { border-color: var(--pending); color: var(--pending); }
        .s-btn.active-Shipped { border-color: var(--shipped); color: var(--shipped); }
        .s-btn.active-Delivered { border-color: var(--delivered); color: var(--delivered); background: #f0fff4; }
        .s-btn.active-Cancelled { border-color: var(--danger); color: var(--danger); }
        .btn-invoice { background: #6366f1; color: white; border: none; padding: 10px; border-radius: 10px; margin-top: 15px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='admin_dashboard.html'" style="border:none; background:none; font-size:20px; cursor:pointer;"><i class="fa fa-arrow-left"></i></button>
        <h2 style="margin:0; font-size:18px;">অর্ডার ম্যানেজমেন্ট</h2>
    </div>
    <div id="orders-list">লোড হচ্ছে...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'orders'), (snapshot) => {
        const list = document.getElementById('orders-list');
        list.innerHTML = "";
        if (snapshot.exists()) {
            const orders = snapshot.val();
            Object.keys(orders).reverse().forEach(id => {
                const o = orders[id];
                const card = document.createElement('div');
                card.className = 'order-card';
                card.style.borderLeftColor = getCol(o.status);
                card.innerHTML = `
                    <div class="p-name">${o.productName}</div>
                    <div class="info-item">ক্রেতা: ${o.userName}</div>
                    <div class="info-item">ঠিকানা: ${o.address}</div>
                    <div class="info-item">Trx ID: <b>${o.trxID}</b></div>
                    <div class="s-btns">
                        ${['Pending', 'Shipped', 'Delivered', 'Cancelled'].map(st => `
                            <button class="s-btn ${o.status === st ? 'active-'+st : ''}" 
                            onclick="updateStatus('${id}', '${st}', '${o.productName}')">${st}</button>
                        `).join('')}
                    </div>
                    <button class="btn-invoice" onclick="downloadInvoice('${id}')">Download Invoice</button>
                `;
                list.appendChild(card);
            });
        }
    });

    window.updateStatus = async (orderId, newStatus, pName) => {
        const orderRef = ref(db, 'orders/' + orderId);
        const snap = await get(orderRef);
        const oldStatus = snap.val().status;

        if (newStatus === 'Delivered' && oldStatus !== 'Delivered') {
            const pSnap = await get(ref(db, 'products'));
            pSnap.forEach(c => {
                if(c.val().name === pName && c.val().stock > 0) 
                    update(ref(db, 'products/' + c.key), { stock: c.val().stock - 1 });
            });
        }
        update(orderRef, { status: newStatus });
    };

    window.downloadInvoice = (id) => { /* আগের ইনভয়েস কোড এখানে */ };
    function getCol(s) { return s==='Pending'?'#f1c40f':s==='Shipped'?'#3498db':s==='Delivered'?'#2ecc71':'#e74c3c'; }
</script>
</body>
</html>
