<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Requests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        
        header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { background: white; border: none; padding: 10px; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .order-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .order-id { font-weight: bold; color: var(--dark); font-size: 14px; }
        .status-badge { font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff3cd; color: #856404; }
        .completed { background: #d4edda; color: #155724; }

        .item-details { display: flex; gap: 12px; background: #f8fafc; padding: 10px; border-radius: 12px; margin: 10px 0; }
        .item-details img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .item-info b { display: block; font-size: 13px; }
        
        .user-info { font-size: 12px; color: #64748b; line-height: 1.6; }
        .user-info i { width: 18px; color: var(--primary); }

        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .btn-call { background: #e0f2fe; color: #0369a1; }
        .btn-complete { background: var(--dark); color: white; }
        .btn-delete { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></button>
    <h3 style="margin:0;">অর্ডার রিকোয়েস্ট সমূহ</h3>
</header>

<div id="order-list">লোড হচ্ছে...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'orders'), (snap) => {
        const list = document.getElementById('order-list');
        list.innerHTML = "";
        
        if(!snap.exists()) {
            list.innerHTML = "<p style='text-align:center; padding:50px; color:gray;'>কোনো অর্ডার পাওয়া যায়নি।</p>";
            return;
        }

        snap.forEach(child => {
            const o = child.val();
            const id = child.key;
            
            list.innerHTML += `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">ID: #${id.slice(-6).toUpperCase()}</span>
                        <span class="status-badge ${o.status === 'completed' ? 'completed' : 'pending'}">${o.status || 'pending'}</span>
                    </div>
                    
                    <div class="item-details">
                        <img src="${o.productImg || 'https://via.placeholder.com/60'}">
                        <div class="item-info">
                            <b>${o.productName}</b>
                            <span>দাম: ${o.price} ৳ | সাইজ: ${o.size || 'N/A'}</span>
                        </div>
                    </div>

                    <div class="user-info">
                        <div><i class="fa fa-user"></i> ${o.userName}</div>
                        <div><i class="fa fa-phone"></i> ${o.phone}</div>
                        <div><i class="fa fa-location-dot"></i> ${o.address}</div>
                    </div>

                    <div class="actions">
                        <a href="tel:${o.phone}" class="btn btn-call" style="text-align:center; text-decoration:none;"><i class="fa fa-phone"></i> কল দিন</a>
                        ${o.status !== 'completed' ? `<button class="btn btn-complete" onclick="markComplete('${id}')">ডেলিভারি ডান</button>` : ''}
                        <button class="btn btn-delete" onclick="deleteOrder('${id}')"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            `;
        });
    });

    window.markComplete = (id) => {
        if(confirm("অর্ডারটি কি ডেলিভারি হয়ে গেছে?")) {
            update(ref(db, 'orders/' + id), { status: 'completed' });
        }
    };

    window.deleteOrder = (id) => {
        if(confirm("অর্ডারটি ডিলিট করতে চান?")) {
            remove(ref(db, 'orders/' + id));
        }
    };
</script>

</body>
</html>
