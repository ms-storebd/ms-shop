<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Requests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --bg: #f1f5f9; --danger: #dc2626; --warning: #f59e0b; --success: #10b981; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .back-btn { background: white; border: none; padding: 10px; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .search-area { display: flex; gap: 5px; background: white; padding: 5px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .search-area input { border: none; outline: none; padding: 5px; width: 120px; font-size: 13px; }
        .search-area button { border: none; background: var(--dark); color: white; border-radius: 8px; padding: 5px 10px; cursor: pointer; }

        .filter-tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; margin-top: 10px; scrollbar-width: none; }
        .tab { white-space: nowrap; padding: 8px 15px; background: white; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: #64748b; }
        .tab.active { background: var(--dark); color: white; }

        .order-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .order-id { font-weight: bold; color: var(--dark); font-size: 14px; }
        .status-badge { font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
        
        .pending { background: #fff3cd; color: #856404; }
        .shipped { background: #e0f2fe; color: #0369a1; }
        .delivered { background: #d4edda; color: #155724; }
        .cancelled { background: #fee2e2; color: #dc2626; }

        .item-details { display: flex; gap: 12px; background: #f8fafc; padding: 10px; border-radius: 12px; margin: 10px 0; }
        .item-details img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .item-info b { display: block; font-size: 13px; }
        
        .user-info { font-size: 12px; color: #64748b; line-height: 1.6; }
        .payment-info { background: #f1f5f9; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 11px; border: 1px dashed #cbd5e1; }
        .due-amount { font-weight: bold; margin-top: 5px; display: block; }

        .actions { display: flex; gap: 8px; margin-top: 15px; align-items: center; }
        .status-select { flex: 1; padding: 10px; border-radius: 10px; border: 1.5px solid #e2e8f0; font-size: 12px; outline: none; background: #f8fafc; }
        .btn { padding: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-call { background: #e0f2fe; color: #0369a1; text-decoration: none; text-align: center; }
        .btn-delete { background: #fee2e2; color: #dc2626; }
        
        .cancel-reason { margin-top: 10px; display: none; }
        .cancel-reason input { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid var(--danger); font-size: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <button class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></button>
        <h3 style="margin:0; font-size: 16px;">অর্ডার লিস্ট</h3>
    </div>
    <div class="search-area">
        <input type="text" id="searchInput" placeholder="ID (শেষ ৬ ডিজিট)">
        <button onclick="searchOrder()"><i class="fa fa-search"></i></button>
    </div>
</header>

<div class="filter-tabs" id="tabs">
    <div class="tab active" onclick="filterOrders('all', this)">All</div>
    <div class="tab" onclick="filterOrders('pending', this)">Pending</div>
    <div class="tab" onclick="filterOrders('shipped', this)">Shipped</div>
    <div class="tab" onclick="filterOrders('delivered', this)">Delivered</div>
    <div class="tab" onclick="filterOrders('cancelled', this)">Cancelled</div>
</div>

<div id="order-list">লোড হচ্ছে...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allOrders = [];
    let currentFilter = 'all';

    onValue(ref(db, 'orders'), (snap) => {
        allOrders = [];
        if(snap.exists()){
            snap.forEach(child => {
                allOrders.push({ id: child.key, ...child.val() });
            });
            allOrders.reverse();
            renderOrders(allOrders);
        } else {
            document.getElementById('order-list').innerHTML = "কোনো অর্ডার নেই।";
        }
    });

    function renderOrders(data) {
        const list = document.getElementById('order-list');
        list.innerHTML = "";
        
        data.forEach(o => {
            if(currentFilter !== 'all' && o.status !== currentFilter) return;

            // বকেয়া টাকার হিসাব
            const totalPrice = parseFloat(o.price) || 0;
            const paid = parseFloat(o.paidAmount) || 0; // ইউজার কত দিয়েছে
            const due = totalPrice - paid;

            let dueText = "";
            if(due <= 0) {
                dueText = `<span class="due-amount" style="color: var(--success);">বকেয়া: ০৳ (Full Paid)</span>`;
            } else {
                dueText = `<span class="due-amount" style="color: var(--danger);">বকেয়া: ${due}৳ (Incomplete)</span>`;
            }

            list.innerHTML += `
                <div class="order-card" id="card-${o.id}">
                    <div class="order-header">
                        <span class="order-id">ID: #${o.id.slice(-6).toUpperCase()}</span>
                        <span class="status-badge ${o.status || 'pending'}">${o.status || 'pending'}</span>
                    </div>
                    
                    <div class="item-details">
                        <img src="${o.productImg || 'https://via.placeholder.com/60'}">
                        <div class="item-info">
                            <b>${o.productName}</b>
                            <span>দাম: ${totalPrice}৳ | সাইজ: ${o.size || 'N/A'}</span>
                        </div>
                    </div>

                    <div class="user-info">
                        <div><i class="fa fa-user"></i> ${o.userName}</div>
                        <div><i class="fa fa-phone"></i> ${o.phone}</div>
                        <div><i class="fa fa-location-dot"></i> ${o.address}</div>
                    </div>

                    <div class="payment-info">
                        <b>TrxID:</b> ${o.trxID || 'N/A'} | <b>Paid:</b> ${paid}৳
                        ${dueText}
                        ${o.cancelReason ? `<br><b style="color:red">Cancel Reason:</b> ${o.cancelReason}` : ''}
                    </div>

                    <div class="actions">
                        <a href="tel:${o.phone}" class="btn btn-call"><i class="fa fa-phone"></i></a>
                        
                        <select class="status-select" onchange="handleStatusChange('${o.id}', this.value)">
                            <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="shipped" ${o.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>

                        <button class="btn btn-delete" onclick="deleteOrder('${o.id}')"><i class="fa fa-trash"></i></button>
                    </div>

                    <div class="cancel-reason" id="reason-box-${o.id}">
                        <input type="text" id="reason-input-${o.id}" placeholder="বাতিল করার কারণ লিখুন..." onkeypress="confirmCancel(event, '${o.id}')">
                    </div>
                </div>
            `;
        });
    }

    window.filterOrders = (status, el) => {
        currentFilter = status;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderOrders(allOrders);
    };

    window.searchOrder = () => {
        const val = document.getElementById('searchInput').value.trim().toUpperCase();
        if(!val) return renderOrders(allOrders);
        const filtered = allOrders.filter(o => o.id.slice(-6).toUpperCase() === val);
        renderOrders(filtered);
    };

    window.handleStatusChange = (id, newStatus) => {
        if(newStatus === 'cancelled') {
            document.getElementById(`reason-box-${id}`).style.display = 'block';
        } else {
            document.getElementById(`reason-box-${id}`).style.display = 'none';
            updateStatus(id, newStatus, null);
        }
    };

    window.confirmCancel = (e, id) => {
        if(e.key === 'Enter') {
            const reason = document.getElementById(`reason-input-${id}`).value;
            if(!reason) return alert("কারণ লিখুন!");
            updateStatus(id, 'cancelled', reason);
        }
    };

    function updateStatus(id, status, reason) {
        const data = { status: status };
        if(reason) data.cancelReason = reason;
        
        update(ref(db, 'orders/' + id), data)
        .then(() => alert("স্ট্যাটাস আপডেট হয়েছে!"))
        .catch(err => alert("Error: " + err.message));
    }

    window.deleteOrder = (id) => {
        if(confirm("অর্ডারটি ডিলিট করতে চান?")) {
            remove(ref(db, 'orders/' + id));
        }
    };
</script>

</body>
</html>
