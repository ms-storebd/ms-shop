<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX - Home</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/cCkXGkPH/FB-IMG-1770094555781.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; min-height: 100vh; overflow-x: hidden; }
        
        header { 
            background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(15px); 
            padding: 12px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            position: sticky; 
            top: 0; 
            z-index: 5000; 
            border-bottom: 1px solid var(--border); 
            box-sizing: border-box;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 22px; font-weight: bold; color: var(--primary); letter-spacing: 1px; }
        .search-container { width: 100%; }
        .search-box { position: relative; width: 100%; }
        .search-box input { 
            width: 100%; padding: 10px 40px 10px 15px; border-radius: 12px; border: 1px solid var(--border); 
            background: var(--glass); color: white; font-size: 14px; outline: none; box-sizing: border-box; transition: 0.3s;
        }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        .profile-btn { font-size: 32px; cursor: pointer; color: var(--primary); background: none; border: none; padding: 0; }

        .profile-menu { 
            display: none; position: fixed; top: 70px; right: 15px; width: 260px; background: #1e293b; border-radius: 20px; 
            padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 6000; border: 1px solid var(--border); 
        }
        .profile-menu.show { display: block; animation: slideIn 0.3s ease; }

        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; margin-top: 5px; }
        .cat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 12px 5px; text-align: center; cursor: pointer; }
        .cat-item.active { background: var(--primary); color: #0f172a; }

        .sub-cat-container { display: none; overflow-x: auto; padding: 0 15px 15px; gap: 10px; }
        .sub-cat-btn { background: rgba(255, 255, 255, 0.08); padding: 6px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; color: #94a3b8; border: 1px solid var(--border); }
        .sub-cat-btn.active { background: var(--primary); color: #0f172a; }

        .container { padding: 0 15px 15px 15px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .p-card { background: var(--glass); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        .p-card img { width: 100%; height: 130px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-size: 13px; font-weight: 600; color: #f1f5f9; }
        .p-price { color: var(--primary); font-weight: bold; }

        /* --- AI Voice Chat UI --- */
        #ai-chat-btn { position: fixed; bottom: 20px; left: 20px; background: var(--primary); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; cursor: pointer; z-index: 9999; color: #0f172a; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #chat-window { display: none; position: fixed; bottom: 85px; left: 20px; width: 300px; height: 400px; background: #1e293b; border: 1px solid var(--border); border-radius: 15px; z-index: 9999; flex-direction: column; overflow: hidden; }
        #chat-header { background: var(--primary); padding: 12px; font-weight: bold; color: #0f172a; display: flex; justify-content: space-between; }
        #chat-msgs { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 13px; color: #e2e8f0; }
        .bot-msg { align-self: flex-start; background: var(--glass); padding: 8px 12px; border-radius: 12px 12px 12px 0; border: 1px solid var(--border); max-width: 85%; }
        .user-msg { align-self: flex-end; background: var(--primary); color: #0f172a; padding: 8px 12px; border-radius: 12px 12px 0 12px; max-width: 85%; }
        #chat-input-area { padding: 10px; border-top: 1px solid var(--border); display: flex; gap: 5px; }
        #chat-input-area input { flex: 1; background: var(--glass); border: 1px solid var(--border); color: white; padding: 8px; border-radius: 8px; outline: none; }
        #voice-btn { background: #e74c3c; border: none; width: 40px; border-radius: 8px; color: white; cursor: pointer; }
        #send-btn { background: var(--primary); border: none; padding: 8px 12px; border-radius: 8px; color: #0f172a; cursor: pointer; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="logo">MS STORE</div> 
        <button class="profile-btn" id="profileTrigger"><i class="fa fa-user-circle"></i></button>
    </div>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="খুঁজুন..." onkeyup="searchFn()">
            <i class="fa fa-search"></i>
        </div>
    </div>
</header>

<div class="profile-menu" id="profileMenu">
    <div class="id-box" onclick="copyMyID()">
        <div id="u-id">#------</div>
    </div>
    <div class="user-data" id="u-name">...</div>
    <div class="user-data" id="u-email">...</div>
    <button onclick="logout()">Logout</button>
</div>

<div class="cat-grid">
    <div class="cat-item active" onclick="selectMainCat('All', this)"><span>ALL</span></div>
    <div class="cat-item" onclick="selectMainCat('Sports', this)"><span>SPORTS</span></div>
    <div class="cat-item" onclick="selectMainCat('Electronics', this)"><span>DEVICE</span></div>
    <div class="cat-item" onclick="selectMainCat('Fashion', this)"><span>FASHION</span></div>
</div>
<div id="subCatMenu" class="sub-cat-container"></div>

<div class="container"><div class="product-grid" id="p-list"></div></div>

<div id="ai-chat-btn"><i class="fa fa-robot"></i></div>
<div id="chat-window">
    <div id="chat-header"><span>MS Store AI</span><span onclick="toggleChat()">✖</span></div>
    <div id="chat-msgs"><div class="bot-msg">আসসালামু আলাইকুম! আমি কিভাবে সাহায্য করতে পারি?</div></div>
    <div id="chat-input-area">
        <button id="voice-btn"><i class="fa fa-microphone"></i></button>
        <input type="text" id="ai-input" placeholder="বলুন বা লিখুন...">
        <button id="send-btn" onclick="sendAiMsg()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let pArray = [];

    onAuthStateChanged(auth, (user) => {
        if (!user) location.href = "index.html";
        else {
            document.getElementById('u-name').innerText = user.displayName || "User";
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-id').innerText = "#" + user.uid.slice(-6).toUpperCase();
        }
    });

    onValue(ref(db, 'products'), (snap) => {
        pArray = [];
        snap.forEach(c => { let d = c.val(); d.id = c.key; pArray.push(d); });
        render(pArray);
    });

    function render(data) {
        document.getElementById('p-list').innerHTML = data.map(p => `
            <div class="p-card" onclick="location.href='product_details.html?id=${p.id}'">
                <img src="${p.img}">
                <div class="p-info"><div class="p-name">${p.name}</div><div class="p-price">${p.price} ৳</div></div>
            </div>`).join('');
    }

    // --- Search & Category Logic ---
    window.searchFn = () => {
        let v = document.getElementById('searchInput').value.toLowerCase();
        render(pArray.filter(p => p.name.toLowerCase().includes(v)));
    };
    window.selectMainCat = (m, el) => {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render(m === 'All' ? pArray : pArray.filter(p => p.category === m));
    };

    // --- AI Voice Chat Logic ---
    const API_KEY = "AIzaSyBIg9vOvHf7m4o1QXd4Rs4iblSchdA9RG8";
    const chatWin = document.getElementById('chat-window');
    const chatMsgs = document.getElementById('chat-msgs');
    const aiInput = document.getElementById('ai-input');
    const voiceBtn = document.getElementById('voice-btn');

    window.toggleChat = () => chatWin.style.display = chatWin.style.display === 'flex' ? 'none' : 'flex';
    document.getElementById('ai-chat-btn').onclick = toggleChat;

    function speak(text) {
        window.speechSynthesis.cancel();
        const s = new SpeechSynthesisUtterance(text);
        s.lang = 'bn-BD';
        window.speechSynthesis.speak(s);
    }

    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Recognition) {
        const reco = new Recognition();
        reco.lang = 'bn-BD';
        voiceBtn.onclick = () => { reco.start(); voiceBtn.style.background = "#2ecc71"; };
        reco.onresult = (e) => { 
            aiInput.value = e.results[0][0].transcript; 
            voiceBtn.style.background = "#e74c3c"; 
            window.sendAiMsg(); 
        };
    }

    window.sendAiMsg = async () => {
        const val = aiInput.value.trim();
        if(!val) return;

        chatMsgs.innerHTML += `<div class="user-msg">${val}</div>`;
        aiInput.value = 'অপেক্ষা করুন...';
        chatMsgs.scrollTop = chatMsgs.scrollHeight;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `তুমি MS Store এর সহকারী। কাস্টমারের কথা: ${val}। খুব ছোট ১ লাইনে উত্তর দাও।` }] }]
                })
            });
            const data = await res.json();
            if(data.candidates) {
                const reply = data.candidates[0].content.parts[0].text;
                chatMsgs.innerHTML += `<div class="bot-msg">${reply}</div>`;
                speak(reply);
            } else { throw new Error(); }
        } catch (e) {
            chatMsgs.innerHTML += `<div class="bot-msg">দুঃখিত, আবার চেষ্টা করুন। (সার্ভার ব্যস্ত)</div>`;
        }
        aiInput.value = '';
        chatMsgs.scrollTop = chatMsgs.scrollHeight;
    };
</script>
</body>
</html>
