<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS STORE - Final Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; }
        header { background: rgba(15, 23, 42, 0.98); padding: 15px; border-bottom: 1px solid var(--border); }
        .search-box input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--glass); color: white; box-sizing: border-box; }
        
        /* মেইন ক্যাটাগরি বাটন স্টাইল */
        .cat-grid { display: flex; gap: 10px; padding: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 12px; padding: 10px 20px; text-align: center; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .cat-item.active { background: var(--primary); color: #0f172a; font-weight: bold; }

        /* সাব-ক্যাটাগরি বাটন স্টাইল */
        #sub-cat-container { display: flex; gap: 10px; padding: 0 15px 15px; overflow-x: auto; scrollbar-width: none; }
        .sub-cat-btn { background: var(--glass); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; color: #cbd5e1; }
        .sub-cat-btn.active { border-color: var(--primary); color: var(--primary); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        .p-card { background: var(--glass); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .p-card img { width: 100%; height: 120px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: var(--primary); font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<header>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products...">
    </div>
</header>

<div class="cat-grid" id="main-cat-box">
    <div class="cat-item active" onclick="filterMain('all', this)">ALL</div>
</div>

<div id="sub-cat-container"></div>

<div class="product-grid" id="p-list"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let pArray = [];

    // ১. প্রোডাক্ট লোড এবং অটো ক্যাটাগরি তৈরি
    onValue(ref(db, 'products'), (snap) => {
        pArray = [];
        if(snap.exists()){
            snap.forEach(child => {
                let d = child.val();
                d.id = child.key;
                pArray.push(d);
            });
            generateCategories(); // ডাটাবেস থেকে ক্যাটাগরি বাটন তৈরি
            render(pArray);
        }
    });

    function generateCategories() {
        const catBox = document.getElementById('main-cat-box');
        // ডাটাবেসে থাকা সকল ক্যাটাগরি খুঁজে বের করা
        const categories = [...new Set(pArray.map(p => (p.category || p.Category || p.cat || "Unknown").trim()))];
        
        let html = '<div class="cat-item active" onclick="window.filterMain(\'all\', this)">ALL</div>';
        categories.forEach(cat => {
            html += `<div class="cat-item" onclick="window.filterMain('${cat}', this)">${cat.toUpperCase()}</div>`;
        });
        catBox.innerHTML = html;
    }

    window.filterMain = function(selectedCat, element) {
        // UI Update
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
        
        const subBox = document.getElementById('sub-cat-container');
        subBox.innerHTML = ""; 

        if (selectedCat === 'all') {
            render(pArray);
        } else {
            // মেইন ফিল্টার
            const filtered = pArray.filter(p => (p.category || p.Category || p.cat || "").trim() === selectedCat);
            render(filtered);

            // সাব-ক্যাটাগরি বাটন তৈরি
            const subCats = [...new Set(filtered.map(p => p.subCategory || p.subcat || "").filter(s => s))];
            subCats.forEach(sc => {
                const btn = document.createElement('div');
                btn.className = 'sub-cat-btn';
                btn.innerText = sc;
                btn.onclick = () => {
                    document.querySelectorAll('.sub-cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const final = filtered.filter(p => (p.subCategory || p.subcat) === sc);
                    render(final);
                };
                subBox.appendChild(btn);
            });
        }
    }

    function render(data) {
        const list = document.getElementById('p-list');
        if (data.length === 0) {
            list.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px;">No products found!</div>`;
            return;
        }
        list.innerHTML = data.map(p => `
            <div class="p-card" onclick="location.href='product_details.html?id=${p.id}'">
                <img src="${p.img}">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} ৳</div>
                </div>
            </div>`).join('');
    }

    document.getElementById('searchInput').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        render(pArray.filter(p => p.name.toLowerCase().includes(val)));
    };
</script>
</body>
</html>
