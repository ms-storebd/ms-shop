<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details - MS STORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #0f172a; 
            --accent: #2563eb;
            --bg: #f8fafc; 
            --surface: #ffffff; 
            --border: #e2e8f0; 
            --text-main: #1e293b; 
            --text-muted: #64748b;
            --price-color: #ef4444;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            padding-bottom: 90px; 
        }

        header { 
            background: var(--surface); 
            padding: 15px 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
        }
        header i { font-size: 20px; cursor: pointer; }
        header h2 { margin: 0; font-size: 16px; font-weight: 700; flex: 1; margin-left: 15px; text-transform: uppercase; letter-spacing: 0.5px; }

        .p-img-wrapper {
            background: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .p-img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        .main-card {
            background: var(--surface);
            padding: 20px;
            margin-top: -10px;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.02);
        }

        .p-name { font-size: 22px; font-weight: 700; color: var(--text-main); line-height: 1.3; margin-bottom: 8px; }
        .p-price { font-size: 24px; font-weight: 800; color: var(--price-color); margin-bottom: 20px; }

        /* Classic Selection Style */
        .variant-section { margin-bottom: 20px; display: none; }
        .section-label { font-size: 13px; font-weight: 700; color: var(--text-main); margin-bottom: 12px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .variant-list { display: flex; gap: 10px; flex-wrap: wrap; }
        .variant-btn { 
            padding: 10px 18px; border: 1.5px solid var(--border); border-radius: 12px; 
            background: #fff; color: var(--text-main); cursor: pointer; font-size: 14px; font-weight: 600;
            transition: 0.2s ease;
        }
        .variant-btn.selected { border-color: var(--accent); background: #eff6ff; color: var(--accent); }

        .desc-box {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.7;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .review-section { padding: 20px; background: white; margin-top: 10px; }
        .rev-card { padding: 15px 0; border-bottom: 1px solid var(--border); }
        .rev-user { font-size: 14px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .rev-text { font-size: 14px; color: var(--text-muted); margin-top: 6px; }

        .rev-input-box { display: flex; gap: 10px; margin-top: 20px; background: #f1f5f9; padding: 8px; border-radius: 14px; }
        .rev-input-box input { flex: 1; padding: 12px; border: none; background: transparent; outline: none; font-family: inherit; }
        .rev-input-box button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 10px; font-weight: 600; }

        .buy-footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: white; padding: 15px 20px; 
            display: flex; gap: 12px; 
            border-top: 1px solid var(--border); 
            z-index: 2000;
        }
        .order-btn { 
            flex: 1; background: var(--primary); color: white; 
            text-align: center; padding: 16px; border-radius: 14px; 
            font-weight: 700; font-size: 15px; border: none; cursor: pointer;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
        }

        #loading-screen { position: fixed; inset: 0; background: #fff; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .loader { width: 35px; height: 35px; border: 3px solid #f3f3f3; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen"><div class="loader"></div></div>

<header>
    <i class="fa fa-chevron-left" onclick="history.back()"></i>
    <h2>Product Details</h2>
    <div style="display: flex; gap: 18px;">
        <i class="fa-regular fa-heart" id="favIcon" onclick="toggleFav()"></i>
        <i class="fa-solid fa-share-nodes" onclick="shareProduct()"></i>
    </div>
</header>

<div class="p-img-wrapper">
    <img id="pImg" class="p-img" src="" alt="Product">
</div>

<div class="main-card">
    <div class="p-name" id="pName">Loading...</div>
    <div class="p-price" id="pPrice">$ 0.00</div>

    <div class="variant-section" id="sizeContainer">
        <span class="section-label">Select Size:</span>
        <div class="variant-list" id="sizeList"></div>
    </div>

    <div class="variant-section" id="colorContainer">
        <span class="section-label">Select Color:</span>
        <div class="variant-list" id="colorList"></div>
    </div>
    
    <span class="section-label" style="margin-top: 25px;">Description:</span>
    <div class="desc-box" id="pDesc">Loading product details...</div>
</div>

<div class="review-section">
    <span class="section-label">Customer Reviews</span>
    <div id="revList">Loading reviews...</div>
    <div class="rev-input-box">
        <input type="text" id="revInput" placeholder="Write a review...">
        <button onclick="postReview()">Send</button>
    </div>
</div>

<div class="buy-footer">
    <button class="order-btn" onclick="goToOrderPage()">ORDER NOW</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    let currentUser = null;
    let selectedSize = "";
    let selectedColor = "";

    onAuthStateChanged(auth, (user) => { if(user) currentUser = user; });

    if (productId) {
        onValue(ref(db, 'products/' + productId), (snap) => {
            const p = snap.val();
            document.getElementById('loading-screen').style.display = 'none';
            if(p) {
                document.getElementById('pName').innerText = p.name;
                document.getElementById('pPrice').innerText = "à§³ " + p.price;
                document.getElementById('pImg').src = p.img;
                document.getElementById('pDesc').innerText = p.description || "No description available.";

                // Handle Sizes
                if(p.sizes) {
                    const sizeArr = p.sizes.split(',').map(s => s.trim());
                    renderVariants('sizeContainer', 'sizeList', sizeArr, 'size');
                }

                // Handle Colors
                if(p.colors) {
                    const colorArr = p.colors.split(',').map(c => c.trim());
                    renderVariants('colorContainer', 'colorList', colorArr, 'color');
                }
            }
        });

        function renderVariants(containerId, listId, items, type) {
            const container = document.getElementById(containerId);
            const list = document.getElementById(listId);
            if(items.length > 0 && items[0] !== "") {
                container.style.display = 'block';
                list.innerHTML = "";
                items.forEach(item => {
                    const btn = document.createElement('button');
                    btn.className = 'variant-btn';
                    btn.innerText = item;
                    btn.onclick = () => {
                        list.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        if(type === 'size') selectedSize = item;
                        if(type === 'color') selectedColor = item;
                    };
                    list.appendChild(btn);
                });
            }
        }

        onValue(ref(db, 'reviews/' + productId), (snap) => {
            const list = document.getElementById('revList');
            let html = '';
            if(snap.exists()){
                snap.forEach(child => {
                    const r = child.val();
                    html += `<div class="rev-card"><div class="rev-user">${r.userName} <span style="font-weight:400; color:#94a3b8; font-size:11px; margin-left:auto;">#${r.userId}</span></div><div class="rev-text">${r.text}</div></div>`;
                });
                list.innerHTML = html;
            } else { list.innerHTML = "<p style='font-size:13px; color:#94a3b8;'>No reviews yet.</p>"; }
        });
    }

    window.goToOrderPage = () => {
        if(!currentUser) { alert("Please login first!"); return; }
        
        const sizeVisible = document.getElementById('sizeContainer').style.display === 'block';
        const colorVisible = document.getElementById('colorContainer').style.display === 'block';

        if(sizeVisible && !selectedSize) { alert("Please select a size!"); return; }
        if(colorVisible && !selectedColor) { alert("Please select a color!"); return; }

        window.location.href = `order_form.html?id=${productId}&size=${selectedSize}&color=${selectedColor}`;
    };

    window.postReview = () => {
        const text = document.getElementById('revInput').value;
        if(!currentUser) { alert("Please login to post a review!"); return; }
        if(!text.trim()) return;
        const newRevRef = push(ref(db, 'reviews/' + productId));
        set(newRevRef, { 
            userName: currentUser.displayName || "Anonymous", 
            userId: currentUser.uid.slice(-6).toUpperCase(), 
            text: text 
        }).then(() => { document.getElementById('revInput').value = ""; });
    };

    window.shareProduct = () => { navigator.share({ title: document.getElementById('pName').innerText, url: window.location.href }); };
    
    window.toggleFav = () => { 
        const icon = document.getElementById('favIcon'); 
        icon.classList.toggle('fa-regular'); 
        icon.classList.toggle('fa-solid'); 
        icon.style.color = icon.classList.contains('fa-solid') ? '#ef4444' : 'inherit'; 
    };
</script>
</body>
    </html>
