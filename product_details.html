        .review-input-box {

        /* ‡¶°‡ßá‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® */

        /* ‡¶¨‡¶ü‡¶Æ ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ */
        .bottom-bar {

            display: flex; padding: 15px 20px; gap: 15px; box-sizing: border-box;

        .btn-order { flex: 2; padding: 14px; border-radius: 12px; border: none; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <img id="p-img" class="p-image" src="">

    <div class="p-content">
        <h1 id="p-name" class="p-title">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h1>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if(productId) {
        // ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
        onValue(ref(db, 'products/' + productId), (snap) => {
            const p = snap.val();
            if(p) {
                document.getElementById('p-img').src = p.img;
                document.getElementById('p-name').innerText = p.name;
                document.getElementById('p-stock').innerText = "üì¶ ‡¶∏‡ßç‡¶ü‡¶ï: " + (p.stock || 0) + " ‡¶™‡¶ø‡¶∏";
                document.getElementById('p-desc').innerText = p.description || "‡¶ï‡ßã‡¶®‡ßã ‡¶°‡ßá‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶®‡ßá‡¶á‡•§";
                document.getElementById('p-rating').innerText = "‚≠ê " + (p.rating || "4.5") + " ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü";
            }
        });

        // ‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
        onValue(ref(db, 'reviews/' + productId), (snap) => {
            const display = document.getElementById('review-display');
            display.innerHTML = "";
            if(snap.exists()){
                Object.values(snap.val()).reverse().forEach(r => {
                    display.innerHTML += `
                        <div class="review-list-item">
                            <p style="margin:0; font-size:14px;">${r.text}</p>
                            <small style="color:#94a3b8; font-size:11px;">${r.date}</small>
                        </div>`;
                });
            } else {
                display.innerHTML = "<p style='color:#64748b; font-size:13px;'>‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã ‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶®‡ßá‡¶á‡•§</p>";
            }
        });
    }

    // ‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
    window.submitReview = () => {
        const text = document.getElementById('reviewInput').value;
        if(!text) return alert("‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
        
        const reviewRef = ref(db, 'reviews/' + productId);
        push(reviewRef, {
            text: text,
            date: new Date().toLocaleDateString()
        }).then(() => {
            document.getElementById('reviewInput').value = "";
            alert("‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡¶Æ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        });
    };

    // ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    window.shareProduct = () => {
        if (navigator.share) {
            navigator.share({ title: document.getElementById('p-name').innerText, url: window.location.href });
        } else {
            navigator.clipboard.writeText(window.location.href);
            alert("‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        }
    };

    window.toggleFav = () => {
        document.getElementById('favBtn').classList.toggle('fav-active');
    };
</script>
